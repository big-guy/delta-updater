allprojects {
   apply plugin: 'java'

   repositories {
      mavenCentral()
   }
}

subprojects {
   apply plugin: 'eclipse'
}

// builds fatjar with all dependencies embedded in it
project(':') {
   dependencies {
      compile(project(':delta-patch'))
      compile(project(':delta-diff'))
   }
   jar {
      from {
         configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } 
      }
   }
}
